<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Classroom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #bb86fc;
        --secondary-color: #03dac6;
        --text-color: #ffffff;
        --text-secondary-color: #b3b3b3;
        --border-color: #2c2c2c;
        --hover-color: #333333;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-y: auto;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }

      /* Home Page / Course Grid Styles */
      .home-container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 3rem 2rem;
        overflow-y: auto;
        height: 100vh;
      }

      .home-header {
          position: relative;
      }

      .grid-back-button {
          background: none;
          border: none;
          color: var(--text-secondary-color);
          cursor: pointer;
          display: flex;
          align-items: center;
          font-size: 1rem;
          font-weight: 500;
          padding: 0.5rem;
          margin-bottom: 1.5rem;
          margin-left: -0.5rem;
          border-radius: 6px;
          transition: background-color 0.2s, color 0.2s;
      }

      .grid-back-button:hover {
          background-color: var(--hover-color);
          color: var(--text-color);
      }

      .grid-back-button svg {
          margin-right: 0.5rem;
      }

      .home-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .home-header p {
        font-size: 1.1rem;
        color: var(--text-secondary-color);
        margin-bottom: 2.5rem;
      }

      .course-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2rem;
      }

      .course-card {
        background-color: var(--surface-color);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        cursor: pointer;
        display: flex;
        flex-direction: column;
      }

      .course-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      }

      .course-card-thumbnail {
        width: 100%;
        aspect-ratio: 16 / 9;
        object-fit: cover;
        background-color: var(--hover-color);
      }

      .course-card-body {
        padding: 1.25rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .course-card-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        line-height: 1.4;
        flex-grow: 1;
      }

      .course-card-author {
        font-size: 0.9rem;
        color: var(--text-secondary-color);
      }
      
      .dashboard-layout {
        display: flex;
        height: 100%;
      }

      /* Sidebar Styles */
      .sidebar-container {
        position: relative;
        flex-shrink: 0;
        width: 320px;
        transition: width 0.3s ease;
      }

      .sidebar-container.hidden {
        width: 0;
      }
      
      .sidebar {
        width: 100%;
        height: 100%;
        background-color: var(--surface-color);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      .sidebar-container.hidden .sidebar {
        border-right: none;
      }

      .sidebar-toggle {
        position: absolute;
        top: 24px;
        right: -16px;
        z-index: 10;
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: var(--text-secondary-color);
        transition: background-color 0.2s, transform 0.3s ease;
      }

      .sidebar-toggle:hover {
        background-color: var(--hover-color);
        color: var(--text-color);
      }

      .sidebar-toggle svg {
        transition: transform 0.3s ease;
      }

      .sidebar-container.hidden .sidebar-toggle svg {
        transform: rotate(180deg);
      }

      .sidebar-content {
          flex-grow: 1;
          overflow-y: auto;
          overflow-x: hidden;
          padding: 1.5rem;
      }

      .sidebar-header {
        padding-bottom: 1rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }
      
      .back-button {
          background: none;
          border: none;
          color: var(--text-secondary-color);
          cursor: pointer;
          display: flex;
          align-items: center;
          font-size: 1rem;
          font-weight: 500;
          padding: 0.5rem;
          margin-left: -0.5rem;
          border-radius: 6px;
          transition: background-color 0.2s, color 0.2s;
          width: 100%;
      }

      .back-button:hover {
          background-color: var(--hover-color);
          color: var(--text-color);
      }

      .back-button svg {
          margin-right: 0.5rem;
      }

      .sidebar-nav {
        list-style: none;
      }

      .sidebar-course-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-secondary-color);
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        padding: 0.5rem 0;
      }

      .sidebar-module-item, .sidebar-lesson-item, .sidebar-resource-item {
        list-style: none;
        padding-left: 1rem;
      }

      .sidebar-module-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.6rem 0.5rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
        user-select: none;
      }

      .sidebar-module-header:hover {
        background-color: var(--hover-color);
      }

      .sidebar-module-header .arrow {
        transition: transform 0.2s ease-in-out;
      }

      .sidebar-module-header .arrow.expanded {
        transform: rotate(90deg);
      }

      .sidebar-lesson-list {
        padding-left: 1rem;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
      }

      .sidebar-lesson-list.expanded {
        max-height: 1000px; /* Arbitrary large value for expansion */
      }

      .sidebar-lesson-item a, .sidebar-resource-item a {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 0.5rem;
        margin: 0.2rem 0;
        border-radius: 6px;
        text-decoration: none;
        color: var(--text-color);
        font-size: 0.95rem;
        transition: background-color 0.2s, color 0.2s;
        cursor: pointer;
      }

      .sidebar-lesson-item a:hover, .sidebar-resource-item a:hover {
        background-color: var(--hover-color);
      }

      .sidebar-lesson-item a.active, .sidebar-resource-item a.active {
        background-color: var(--primary-color);
        color: var(--background-color);
        font-weight: 600;
      }
      
      .completed-icon {
        color: var(--secondary-color);
        width: 18px;
        height: 18px;
        flex-shrink: 0;
        margin-left: 8px;
      }
      .sidebar-lesson-item a.active .completed-icon {
        color: var(--background-color);
      }


      .sidebar-resources-header {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-secondary-color);
        padding-left: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .sidebar-resource-list {
        list-style: none;
        padding-left: 1rem;
      }
      
      /* Dashboard Header & Progress */
      .dashboard-header {
        padding: 1rem 2.5rem;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--surface-color);
        flex-shrink: 0;
      }
      .progress-info {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 0.5rem;
      }
      .progress-info h2 {
          font-size: 1.2rem;
          font-weight: 600;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      .progress-info span {
          font-size: 0.9rem;
          color: var(--text-secondary-color);
          flex-shrink: 0;
          margin-left: 1rem;
      }
      .progress-bar-container {
          width: 100%;
          height: 8px;
          background-color: var(--border-color);
          border-radius: 4px;
          overflow: hidden;
      }
      .progress-bar {
          height: 100%;
          background-color: var(--primary-color);
          border-radius: 4px;
          transition: width 0.3s ease;
      }

      /* Main Content Styles */
      .main-content-wrapper {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden;
        height: 100vh;
      }
      .main-content {
        flex-grow: 1;
        padding: 2.5rem;
        overflow-y: auto;
      }

      .lesson-viewer-placeholder {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        color: var(--text-secondary-color);
      }
      .lesson-viewer-placeholder svg {
          width: 80px;
          height: 80px;
          margin-bottom: 1.5rem;
          opacity: 0.5;
      }
      .lesson-viewer-placeholder h2 {
          font-size: 1.8rem;
          margin-bottom: 0.5rem;
          color: var(--text-color);
      }
      .lesson-viewer-placeholder p {
          font-size: 1.1rem;
      }

      .lesson-viewer {
          max-width: 1100px;
          margin: 0 auto;
      }

      .lesson-viewer-header {
        margin-bottom: 1.5rem;
      }
      .lesson-viewer-header h1 {
        font-size: 2.2rem;
        font-weight: 700;
      }

      .lesson-viewer-iframe-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        background-color: #000;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--border-color);
      }

      .lesson-viewer-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      /* Lesson Actions */
      .lesson-actions {
          margin-top: 2rem;
          display: flex;
          gap: 1rem;
      }
      .action-button {
          padding: 0.75rem 1.5rem;
          border: 1px solid transparent;
          border-radius: 8px;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.2s, color 0.2s;
      }
      .complete-button {
          background-color: var(--primary-color);
          color: var(--background-color);
      }
      .complete-button:hover {
        opacity: 0.9;
      }
      .complete-button.completed {
          background-color: transparent;
          color: var(--text-secondary-color);
          border-color: var(--border-color);
      }
      .complete-button.completed:hover {
        background-color: var(--hover-color);
        color: var(--text-color);
      }
      .next-button {
          background-color: var(--hover-color);
          color: var(--text-color);
          border-color: var(--border-color);
      }
      .next-button:hover {
        background-color: var(--border-color);
      }
    </style>

</head>

</html>
